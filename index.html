<!DOCTYPE html>
<html>

<head>
    <title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
</head>

<body>
    <div id="mainContent">
        <h1>Simple Interest Calculator</h1>

        <form>
            <div id="styleWrapperDiv">
                <div>
                    <label for="amountNumber">Amount</label>
                    <input type="number" id="amountNumber" name="amountNumber" required autofocus />
                </div>
        
                <div>
                    <label for="interestRate">Interest Rate</label>
                    <input type="range" id="interestRate" name="interestRate" min="0.1" max="21.0" step="0.1" required />
                    <span id="selectedRate"></span>
                </div>
        
                <div>
                    <label for="years">No. of Years</label>
                    <input type="number" list="yearsList" name="years" id="years" min="1" required />
                    <datalist id="yearsList">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                    </datalist>
                </div>

                <button type="submit" id="buttonCompute">Compute Interest</button>
            </div>

            <div id="computedResult"></div>
    
        </form>

        <footer>&#9400; Everyone Can Get Rich</footer>
    </div>
</body>

</html>
